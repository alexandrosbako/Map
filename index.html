<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Large Map</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Hide scroll bars */
            position: relative;
        }
        #map-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: auto; /* Enable scrolling */
        }
        #map-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: relative;
        }
        #map {
            max-width: 100%;
            max-height: 100%;
            transition: transform 0.3s ease;
            z-index: 1; /* Ensure map is above background image */
        }
        #background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Ensure background image is behind the map */
        }
        .zoom-btns {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .zoom-btn {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 5px;
        }
        .zoom-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <div id="map-wrapper">
            <img id="background-image" src="https://images.pexels.com/photos/164005/pexels-photo-164005.jpeg?cs=srgb&dl=pexels-fwstudio-164005.jpg&fm=jpg" alt="Background Image">
            <img id="map" src="map.jpg" alt="Large Map">
        </div>
    </div>
    <div class="zoom-btns">
        <button id="zoom-in-btn" class="zoom-btn" onclick="zoomIn()">+</button>
        <button id="zoom-out-btn" class="zoom-btn" onclick="zoomOut()">-</button>
    </div>

    <script>
        var scale = 1;
        var maxScale = 3;

        function updateButtons() {
            document.getElementById('zoom-in-btn').disabled = scale >= maxScale;
            document.getElementById('zoom-out-btn').disabled = scale <= 1;
        }

        function zoomIn() {
            var mapWrapper = document.getElementById('map-wrapper');
            if (scale < maxScale) {
                scale += 1;
                mapWrapper.style.width = (100 * scale) + '%';
                mapWrapper.style.height = (100 * scale) + '%';
            }
            updateButtons();
        }

        function zoomOut() {
            var mapWrapper = document.getElementById('map-wrapper');
            if (scale > 1) {
                scale -= 1;
                mapWrapper.style.width = (100 * scale) + '%';
                mapWrapper.style.height = (100 * scale) + '%';
            }
            updateButtons();
        }

        // Call updateButtons initially
        updateButtons();
    </script>
</body>
</html>
