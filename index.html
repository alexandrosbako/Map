<!DOCTYPE html>
<html style="height: 100%;">
<head>
    <title>DnD World Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scripts/leaflet.css">
    <script src="scripts/leaflet.js"></script>
    <style>
        #map {
            width: 100%;
            height: 100%;
            background: url('https://images.pexels.com/photos/164005/pexels-photo-164005.jpeg?cs=srgb&dl=pexels-fwstudio-164005.jpg&fm=jpg') no-repeat center center;
            background-size: cover;
            background-position: 50% 50%;
        }
    </style>
</head>

<body style="height: 100%; margin: 0;">
<div id="map"></div>
<script type="text/javascript">
    //Creating the Map
    var map = L.map('map', {
        maxBounds: [
            [-90, -180],
            [90, 180]
        ],
        maxBoundsViscosity: 1.0
    }).setView([0, 0], 0);

    L.tileLayer('map/{z}/{x}/{y}.jpg', {
        continuousWorld: false,
        noWrap: true,
        minZoom: 2,
        maxZoom: 5,
    }).addTo(map);

    //Icons
    var City = L.icon({
        iconUrl: 'icons/City.png',
        iconRetinaUrl: 'icons/City.png',
        shadowUrl: 'scripts/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        tooltipAnchor: [16, -28],
        shadowSize: [41, 41]
    });

    var Village = L.icon({
        iconUrl: 'icons/Village.svg',
        iconRetinaUrl: 'icons/Village.svg',
        shadowUrl: 'scripts/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        tooltipAnchor: [16, -28],
        shadowSize: [41, 41]
    });

    //Coordinate Finder
    /*
    var marker = L.marker([0, 0], {
        draggable: true,
    }).addTo(map);
    marker.bindPopup('LatLng Marker').openPopup();
    marker.on('dragend', function (e) {
        marker.getPopup().setContent(marker.getLatLng().toString()).openOn(map);
    });
    */
   
    //Markers
    var m_ark = L.marker([-27.371767, 20.830078], {icon: City}).bindPopup('<b>Ark</b>');
    var m_riverville = L.marker([-37.300275, -52.514648], {icon: Village}).bindPopup('<b>Riverville</b>');

    //Marker Groups
    var mg_cities = L.layerGroup([m_ark]);
    var mg_villages = L.layerGroup([m_riverville]);

    //Marker Overlay
    var overlays = {
        "Cities": mg_cities,
        "Villages": mg_villages,
    };

    //GROUP CONTROLS
    L.control.layers(null, overlays).addTo(map);
</script>
</body>
</html>
